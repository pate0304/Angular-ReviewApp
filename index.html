<html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<head>
    <title>REVIEWER</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/main.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-init="langKey = 'fr' ">
    <h1 align="center ">REVIEWR</h1>




    <div align="center" ng-controller="Ctrl ">
        <button ng-click="changeLanguage( 'fr') " translate="BUTTON_LANG_FR "></button>
        <button ng-click="changeLanguage( 'en') " translate="BUTTON_LANG_EN "></button>

        <form ng-model="submitform " name="review ">
            <p>{{ 'username' | translate }}:&nbsp;&nbsp;&nbsp;&nbsp;
                <input ng-model="uname" type="text " name="uname " required/>*
            </p>

            <span ng-show=" review.$dirty && review.name.$error.required ">*  NAME Required</span>

            <p>{{ 'writereview' | translate }}:
                <input ng-model="review" ng-minlength="5 " ng-maxlength="255 " required placeholder="Enter Description" />*
                <span>{{review.length}}</span>
                <span ng-show="review.text.$dirty && review.text.$error.required ">* Required</span>
                <span ng-show="review.text.$dirty && review.text.$error.minlength "> Enter review!!!<br><br></span>
                <span ng-show="review.text.$dirty && review.text.$error.maxlength ">Max count 255 for reviews.</span>
            </p>

            <button ng-click="submit(uname ,review) " type="submit " name="submit " ng-disabled="review.$invalid ">{{ 'submit' | translate }}</button>
            <div ng-include=" 'PAGES/review.html' " ng-show="show "></div>


        </form>

    </div>

</body>


</html>
